<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="UTF-8">
	<title>Validación de Formularios</title>
	<link rel="stylesheet" href="../css/base.css" />
	<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Formularios en HTML5</h1>
		</div>
		<div id="content">z
			<div id="comment">
				<h2>¡Tu comentario es importante!</h2>
				<form action="" id="my-form">
					<div>
						<label for="name">Nombre:</label>
						<input type="text" name="name" id="name" placeholder="Tu nombre" />
					</div>
					<div>
						<label for="email">Email:</label>
						<input type="text" name="email" id="name" placeholder="Tu email" />
					</div>
					<div>
						<label for="website">Web Site:</label>
						<input type="text" name="website" id="website" placeholder="Tu website o link al Curriculum Vitae" />
					</div>
					<div>
						<label for="comment-text">Comentarios:</label>
						<textarea name="comment-text" id="comment-text" cols="50" rows="10"></textarea>
					</div>
					<div>
						<input type="submit" value="Enviar Información" />
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="../js/jquery-1.11.1.min.js"></script>
	<script src="js/lab6-1.js"></script>
</body>
</html>
